<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>开关灯案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 944px;
            margin: 50px auto 0;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        //入口函数
        jQuery(function () {
            //获取两个按钮
            var jqBtn = $("input");

            //先把jquery对象转换成js，在把js对象转换成jquery
            $(jqBtn[0]).click(function () {
                $("body")[0].style.background = "#fff";
            });

            //先把jquery对象转换成js，在把js对象转换成jquery
            $(jqBtn.get(1)).click(function () {
                $("body").get(0).style.background = "rgba(0,0,0,.8)";
            });

        })
    </script>
</head>

<body>

    <input type="button" value="开灯" id="j_openLight"/>
    <input type="button" value="关灯" id="j_closeLight"/>

    <div>
        <img src="imgs/coder.jpg" alt=""/>
    </div>

</body>
</html>
