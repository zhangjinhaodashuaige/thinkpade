<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        .show-box1 {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            background-color: orange;
        }
        
        .show-box2 {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 1px solid #000;
            background-color: skyblue;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            // 一次为多个事件 绑定相同的 函数
            $('.show-box1').bind('mouseenter mouseleave click', function () {
                console.log('enter');
            })

            // 为多个事件绑定不同的 函数
            $('.show-box2').bind({
                click:function(){
                    console.log('click')
                },
                mouseenter:function(){
                    $(this).css({
                        background:'hotpink'
                    })
                },
                mouseleave:function(){
                    $(this).css({
                        background:'skyblue'
                    })
                }
            })
        })
    </script>
</head>

<body>
    <div class="show-box1"></div>
    <div class="show-box2"></div>
</body>

</html>
