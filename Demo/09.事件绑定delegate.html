<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>title</title>
  <style>
    a {
      display: block;
      border: 3px solid skyblue;
      cursor: default;
    }
    
    p {
      border: 3px solid hotpink;
      margin: 0;
    }
    
    .show-box {
      width: 200px;
      /*height: 200px;*/
      border: 1px solid #000;
    }
  </style>
  <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript">
    $(function () {
      // 为某个元素 绑定事件 只有其内部的 指定元素 触发 才有效
      $('.show-box').delegate('a,p', 'click', function () {
        console.log('click');
      })
      // 点击创建a
      $('input').first().click(function () {
        $('<a>创建的a标签</a>').appendTo('.show-box');
      })

      // 创建的p标签
      $('input').eq(1).click(function () {
        $('<p>创建的p标签</p>').appendTo('.show-box');
      })

      // 移除事件绑定
      $('input').eq(2).click(function () {
        $('.show-box').undelegate();
      })
      // 原理
      // 利用冒泡的方式 通过父元素捕获
      // 判断 事件触发者的类型 然后 进行调用
      document.body.onclick = function (e) {
        console.log(e.target.nodeName);
      }
    })
  </script>
</head>

<body>
  <input type="button" value="添加a标签">
  <input type="button" value="添加p标签">
  <input type="button" value="移除事件绑定">
  <div class="show-box">
    <a href="javascript:void(0)">默认存在的a</a>
    <p>默认存在的p</p>
  </div>
</body>

</html>
