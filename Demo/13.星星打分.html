<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            float: left;
            font-size: 30px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            /**
             * 鼠标移入 li标签 把 他变为红心
               之前的li标签变为红色
               之后的li标签变为黄色
             */
            $('li')
                .mouseenter(function () {
                    $(this).removeClass('current').siblings('li').removeClass('current');
                    $(this).text('😍');
                    $(this).prevAll('li').text('😍');
                    $(this).nextAll('li').text('😐');
                })
                .mouseleave(function () {
                    if ($(this).hasClass('current')!=true) {
                            $(this)
                                .text('😐')
                                .siblings('li')
                                .text('😐')
                    }
                })
                .click(function () {
                    $(this).addClass('current');
                })

        })
    </script>
</head>

<body>
    <ul>
        <li>😐</li>
        <li>😐</li>
        <li>😐</li>
        <li>😐</li>
        <li>😐</li>
    </ul>
</body>

</html>
