<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            float: left;
            font-size: 30px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            /**
             * é¼ æ ‡ç§»å…¥ liæ ‡ç­¾ æŠŠ ä»–å˜ä¸ºçº¢å¿ƒ
               ä¹‹å‰çš„liæ ‡ç­¾å˜ä¸ºçº¢è‰²
               ä¹‹åçš„liæ ‡ç­¾å˜ä¸ºé»„è‰²
             */
            $('li')
                .mouseenter(function () {
                    $(this).removeClass('current').siblings('li').removeClass('current');
                    $(this).text('ğŸ˜');
                    $(this).prevAll('li').text('ğŸ˜');
                    $(this).nextAll('li').text('ğŸ˜');
                })
                .mouseleave(function () {
                    if ($(this).hasClass('current')!=true) {
                            $(this)
                                .text('ğŸ˜')
                                .siblings('li')
                                .text('ğŸ˜')
                    }
                })
                .click(function () {
                    $(this).addClass('current');
                })

        })
    </script>
</head>

<body>

    </ul>
</body>

</html>
