<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 1210px;
            color: red;
            font: 26px/30px "simsun";
            text-align: center;
            margin: 200px auto;
        }
    </style>
</head>
<body>
    <div class="box">
        5秒钟后即将跳转到传智官网！立即跳转请<a href="http://www.itcast.cn">点击这里</a>
    </div>


    <script>
        //需求：5秒钟后页面跳转。
            //思路：每一秒页面都要刷新。把5从大向小刷。值为1以后页面跳转。
        //步骤：
        //1.设置定时器
        //2.刷新页面上的内容。然后判断，如果某个值(计数器)为0，那么页面跳转。
        //3.如果等于0，就不用跳转，而且还要清楚定时器。


        var div = document.getElementsByTagName("div")[0];
        var num = 5;
        //1.设置定时器
        var timer = setInterval(function () {
            //2.刷新页面上的内容。然后判断，如果某个值(计数器)为1，那么页面跳转。
            if(num == 1){
                location.href = "http://www.itcast.cn";
                //停止定时器
                clearInterval(timer);
            }else{
                //3.如果不等于0，就不用跳转
                num--;
                div.innerHTML = num + '秒钟后即将跳转到传智官网！立即跳转请<a href="http://www.itcast.cn">点击这里</a>';
            }
        },1000);

    </script>

</body>
</html>
