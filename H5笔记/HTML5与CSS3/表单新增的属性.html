<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    input{
        margin-top: 10px;
    }
</style>
<body>

<form action="" method="get" id="myForm">
    用户名：<input type="text" name="userName" placeholder="请输入用户名" autofocus autocomplete="on"> <br>
    选择文件: <input type="file" multiple> <br>
    邮箱：<input type="email" name="userEmail" multiple required> <br>
    手机号码：<input type="tel" pattern="^1\d{10}$"> <br>
    <input type="submit">
</form>
地址：<input type="text" name="address" form="myForm">
</body>
</html>
