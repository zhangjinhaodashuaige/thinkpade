<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 750px;
            height: 400px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div>
    <img src="../img/html5与css3/l1.jpg" alt="">
    <input type="button" id="full" value="全屏">
    <input type="button" id="cancelFull" value="退出全屏">
    <input type="button" id="isFull" value="判断是否是全屏">
</div>
<script>
    var div=document.querySelector("div");
    var full=document.querySelector("#full");
    var cancelFull=document.querySelector("#cancelFull");
    var isFull=document.querySelector("#isFull");


//requestFullScreen全屏事件 ，因为不同的浏览内核不一样的，所以在事件前面加的浏览器前缀不一样
// 所以要进行能力测试
    full.onclick=function(){
        if(div.mozRequestFullScreen){
//            火狐浏览器
            div.mozRequestFullScreen();
        }
        else if(div.requestFullScreen){

            div.requestFullScreen();
        }
        else if(div.webkitRequestFullScreen){
            div.webkitRequestFullScreen();
        }
//        微软
        else  if(div.msRequestFullscreen){
            div.msRequestFullscreen();
        }
    }
//cancelFullScreen退出全屏事件，因为不同的浏览内核不一样的，所以在事件前面加的浏览器前缀不一样
// 所以要进行能力测试
//
    cancelFull.onclick=function(){
//      因为现在是文档全屏所以要让文档退出全屏
        if(document.mozCancelFullScreen){
            document.mozCancelFullScreen();
        }
        else if(document.cancelFullScreen){
            document.cancelFullScreen();
        }
        else if(document.webkitCancelFullScreen){
            document.webkitCancelFullScreen();
        }
        else  if(document.msExitFullscreen){
            document.msExitFullscreen();
        }
    }
//fullScreenElement判断是否是全屏事件，因为不同的浏览内核不一样的，所以在事件前面加的浏览器前缀不一样，
//所以要进行浏览器能力测试
    isFull.onclick=function(){
        /*判断  1.判断当前文档   2.能力测试*/
        if(document.fullScreenElement || document.mozFullScreenElement || document.webkitFullscreenElement  || document.msFullscreenElement  ||document.oFullscreenElement){
            alert("全屏状态");
        }
        else{
            alert("非全屏状态");
        }
    }
</script>
</body>
</html>
