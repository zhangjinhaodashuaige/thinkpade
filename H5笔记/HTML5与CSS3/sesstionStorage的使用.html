<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
用户名：<input type="text" id="userName"> <br>
<input type="button" value="存储值" id="save">
<input type="button" value="获取值" id="get">
<input type="button" value="删除值" id="del">
<input type="button" value="全部干掉" id="clear">
<a href="01-tabs案例.html"> aaaaa </a>
<script>
    var save=document.querySelector("#save");
    var get=document.querySelector("#get");
    var del=document.querySelector("#del");
    var clear=document.querySelector("#clear");

    save.onclick=function(){
        var name=document.querySelector("#userName").value;
        window.sessionStorage.setItem("_userName",name);
    }

    get.onclick=function(){
        var name=window.sessionStorage.getItem("_userName");
        alert(name);
    }

    del.onclick=function(){
        window.sessionStorage.removeItem("_userName");
    }
    //    clear():清空所有存储内容这个不要随便用
</script>
</body>
</html>
