<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /** {*/
            /*padding: 0;*/
            /*margin: 0;*/
        /*}*/
        div {
            width: 630px;
            height: 420px;
            margin: 50px 0;
            position: relative;
            border: 1px solid #ccc;
        }
        img {
            position: absolute;
            width: 210px;
            height: 140px;
        }
    </style>
</head>
<body>
    <button>嗨起来...苍茫茫的天涯是我的爱...</button>
    <button>嗨你妹，敲代码去....</button>

    <div class="box">
        <img src="meimei/00_00.jpg" alt=""/>
    </div>


    <script>
        //需求：点击按钮1，让div里面的图片动起来（随机动）。点击按钮2，停止。
            //思路：定时器，随机位置赋值。

        //步骤：
        var btnArr = document.getElementsByTagName("button");
        var img = document.getElementsByTagName("img")[0];
        //定义定时器
        var timer;

        btnArr[0].onclick = function () {
            //要用定时器，先清除定时器。
            clearInterval(timer);
            //1.定时器。
            timer = setInterval(function () {
                //2.随机位置，并赋值。
                var x = parseInt(Math.random()*420);
                var y = parseInt(Math.random()*280);
                img.style.left = x + "px";
                img.style.top = y + "px";
            },10);
        }

        //3.关闭定时器。
        btnArr[1].onclick = function () {
            clearInterval(timer);
        }


    </script>

</body>
</html>
