<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>innerText与textContent的封装</title>
</head>
<body>
<input type="button" id="btn" value="设置"/>

<div id="box">这是一个盒子</div>
</body>
</html>
<script >
/**
 * Created by Administrator on 2017/2/26.
 */

/**
 * 封装了一个获取标签间文本的函数
 * @param ele
 * @returns {*}
 */
function getText(ele){
    // 能力检测   就是要看当前浏览器是否支持此对象的属性或是方法
    if(typeof ele.innerText=="string"){ // 一般是放boolean类型或是关系表达式或是逻辑表达式 ，如果是其它类型则会默认的调用Boolean()函数将其转为对应的Boolean类型，再进行判断
        return   ele.innerText;
    }else {
        return    ele.textContent;
    }
}

/**
 * 封装了一个兼容版本的设置标签间文本的函数
 * @param ele
 * @param value
 */
function setText(ele,value){
    // 能力检测  所谓的能力检测 就是要看当前的浏览器是否支持此对象的属性或是方法
    if(typeof ele.innerText=="string"){
        ele.innerText = value;
    }else {
        ele.textContent = value;
    }
}

/**
 * 根据传入的id名获得标签对象
 * @param id
 * @returns {Element}
 */
function  $$(id){
    return document.getElementById(id);  // 将获取到的标签对象返回
}
</script>
<script>
  var box = document.getElementById("box");

  var txt = getText(box);
  console.log(txt);
  //

  var str = "这是用js的方式设置的内容";
  document.getElementById("btn").onclick = function () {
    setText(box, str);
  };
  //    setText(box,str);
</script>
