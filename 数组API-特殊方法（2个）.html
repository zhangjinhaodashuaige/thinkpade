    function bubble(array,fn){
        //外循环控制趟数，趟数是元素个数-1；
        for(var i=0;i<array.length-1;i++){
            //内循环控制次数，次数是元素个数-1；
            for(var j=0;j<array.length-1;j++){
                //如果后面的比前面的大就交换位置。
                if(fn(array[j],array[j+1]) < 0){
                    var temp = array[j];
                    array[j] = array[j+1];
                    array[j+1] = temp;
                }
            }
        }
        //返回
        return array;
    }
