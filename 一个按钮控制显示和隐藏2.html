<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>一个按钮控制显示和隐藏</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: red;
      float: left;
      margin-right: 10px;
    }
  </style>
</head>
<body>
<input type="button" value="隐藏" id="btnHidden"/>
<p style="clear:both"></p>
<div>这是第1个div</div>
<div>这是第2个div</div>
<div>这是第3个div</div>
<div>这是第4个div</div>
<div>这是第5个div</div>
<div>这是第6个div</div>
</body>
</html>
<script>
  // 1. 获得要操作的对象
   var btn = document.getElementById("btnHidden");
  var divs = document.getElementsByTagName("div");
  // 2. 给事件源注册事件
  var flag = true;
  btn.onclick = function (){
      if(flag){
        for(var i=0;i<divs.length;i++){
          divs[i].style.display = "none";
        }
        btn.value = "显示";
//        flag = false;
        flag = !flag;
      }else {
        for(var i=0;i<divs.length;i++){
          divs[i].style.display = "block";
        }
        btn.value ="隐藏";
//        flag = true;
        flag = !flag;

      }
  }
</script>
