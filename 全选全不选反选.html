<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>反选</title>
</head>
<body>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="checkbox"/>
<input type="button" value="全选" id="btnAll"/>
<input type="button" value="全不选" id="btnNo"/>
<input type="button" value="反选" id="btnReverse"/>
</body>
</html>
<script>
  //单击全选按钮的时候，要让所有的复选框都 选中
  // 1. 获得要操作的对象
  var inputs = document.getElementsByTagName("input");
  var btnAll = document.getElementById("btnAll");
  var btnNo = document.getElementById("btnNo");
  var btnRev = document.getElementById("btnReverse");
  // 2. 给事件源注册事件
  btnAll.onclick = function () {
    for (var i = 0; i < inputs.length; i++) {
      if (inputs[i].type == "checkbox") {
        inputs[i].checked = true;
      }
    }
  }
  btnNo.onclick = function () {
    for (var i = 0; i < inputs.length; i++) {
      if (inputs[i].type == "checkbox") {
        inputs[i].checked = false;
      }
    }
  }

  btnRev.onclick = function () {
    for (var i = 0; i < inputs.length; i++) {
      if (inputs[i].type == "checkbox") {  // 复选框
//                   if(inputs[i].checked){
//                       inputs[i].checked = false;
//                   }else {
//                       inputs[i].checked = true;
//                   }
        inputs[i].checked = !inputs[i].checked;
      }
    }
  }
</script>
