<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        img{
            position:absolute;
            top:0;
        }
        #pic1{
            left:0;
        }
        #pic2{
            right:0;
        }
    </style>
    <script>
        window.onload=function(){
            setTimeout(function(){
                document.getElementById('pic1').style.display='none';
                document.getElementById('pic2').style.display='none';
            },5000);
        }
    </script>
</head>
<body>
     <img src="1.gif" alt="" id="pic1"/>
     <img src="2.gif" alt="" id="pic2"/>
</body>
</html>
