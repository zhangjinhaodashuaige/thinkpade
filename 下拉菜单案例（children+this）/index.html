<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .wrap {
            width: 330px;
            height: 30px;
            margin: 100px auto 0;
            padding-left: 10px;
            background-image: url(imgs/bg.jpg);
        }

        .wrap li{
            background-image: url(imgs/libg.jpg);
        }

        .wrap > ul > li {
            float: left;
            margin-right: 10px;
            position: relative;
        }

        .wrap a {
            display: block;
            height: 30px;
            width: 100px;
            text-decoration: none;
            color: #000;
            line-height: 30px;
            text-align: center;
        }

        .wrap li ul {
            position: absolute;
            top: 30px;
            display: none;
        }

    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        //入口函数
        $(function () {
            //需求：鼠标放到ul中的子代li标签上，让他里面的ul显示出来。移开隐藏。
            //技术点1：显示和隐藏，要用jquery提供给我们的show()和hide();
            //技术点2：function中的this永远代指js中的函数DOM，如果想要jquery方法，必须转换成jquery对象
            //步骤：
            //1.用jquery获取元素，然后绑定事件。
            //2.放上去显示移开隐藏。

            //1.用jquery获取元素，然后绑定事件。
            $(".wrap>ul>li").mouseenter(function () {
                //显示谁？？？
                //被触动的li的子元素ul。this是被触动的子元素
//                console.log(this);
                $(this).children("ul").show();
            });
            //2.放上去显示移开隐藏。
            $(".wrap>ul>li").mouseleave(function () {
                $(this).children("ul").hide();
            });
        })
    </script>
</head>
<body>
<div class="wrap">
    <ul>
        <li>
            <a href="javascript:void(0);">一级菜单1</a>
            <ul>
                <li><a href="javascript:void(0);">二级菜单1</a></li>
                <li><a href="javascript:void(0);">二级菜单2</a></li>
                <li><a href="javascript:void(0);">二级菜单3</a></li>
            </ul>
        </li>
        <li>
            <a href="javascript:void(0);">一级菜单1</a>
            <ul>
                <li><a href="javascript:void(0);">二级菜单1</a></li>
                <li><a href="javascript:void(0);">二级菜单2</a></li>
                <li><a href="javascript:void(0);">二级菜单3</a></li>
            </ul>
        </li>
        <li>
            <a href="javascript:void(0);">一级菜单1</a>
            <ul>
                <li><a href="javascript:void(0);">二级菜单1</a></li>
                <li><a href="javascript:void(0);">二级菜单2</a></li>
                <li><a href="javascript:void(0);">二级菜单3</a></li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
